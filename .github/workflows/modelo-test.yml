name: Probar GCP Credentials

on:
  push:
    branches: ['master']

jobs:
  gcp-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Autenticar en GCP
        uses: google-github-actions/auth@v2
        with:
          project_id: mlops-utec-22062025
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true

      - name: Configurar Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: mlops-utec-22062025
          install_components: 'gcloud'

      - name: Verificar autenticaci√≥n
        run: |
          gcloud auth list
          gcloud config list
          gcloud projects describe mlops-utec-22062025
          gcloud storage ls